<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="./easyui/login.css">
	<script type="text/javascript" src="./easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<div class="d1">
		<div class="easyui-panel" title="登录" style="width:100%;max-width:400px;padding:30px 60px;">
			<form id="ff" method="post" action="login.do">
				<div style="margin-bottom:20px">
					<input class="easyui-textbox" name="username" style="width:100%" data-options="label:'用户名:'">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-passwordbox" name="password" style="width:100%" data-options="label:'密码:'">
				</div>
			</form>
			<div style="text-align:center;padding:5px 0">
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">登录</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">清除</a>
			</div>
		</div>
	</div>
	<script>
		function submitForm(){
			document.getElementById("ff").submit();
		}
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
